{% extends "base.html" %}

{% block title %}Станции · Solar Dashboard{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Станции</h3>

    <a href="{% url 'dashboard-station-create' %}" class="btn btn-primary">
        Добавить станцию
    </a>
</div>

{% for st in stations %}
<div class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">

        <div>
            <h5 class="mb-1">
                <a href="{% url 'dashboard-station-detail' st.pk %}">
                    {{ st.name }}
                </a>
            </h5>
            <small class="text-muted">Оператор: {{ st.org.name }}</small>
        </div>

        <div class="d-flex gap-2">

            <!-- Кнопка: График -->
            <a href="{% url 'dashboard-station-detail' st.pk %}" 
               class="btn btn-outline-primary btn-sm">
                График
            </a>

            <!-- Кнопка: История -->
            <a href="{% url 'dashboard-station-upload' st.pk %}" 
               class="btn btn-outline-secondary btn-sm">
                Загрузить историю
            </a>

            <!-- Кнопка: Прогноз -->
            <a href="{% url 'dashboard-station-forecast' st.pk %}" 
               class="btn btn-success btn-sm">
                Прогноз
            </a>

        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
