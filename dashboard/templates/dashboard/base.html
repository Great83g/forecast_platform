<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Solar Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard:station-list' %}">⚡ Solar Dashboard</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard:station-list' %}">Станции</a>
        </li>
      </ul>

      {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">{{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-outline-light btn-sm" type="submit">Выйти</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Войти</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>
{% block extra_scripts %}{% endblock %}
</body>
</html>
