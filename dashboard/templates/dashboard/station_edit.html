{% extends "dashboard/base.html" %}
{% block title %}Редактировать станцию — {{ station.name }}{% endblock %}

{% block content %}
<h3 class="mb-3">Редактировать станцию: {{ station.name }}</h3>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'dashboard:station-detail' station.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
