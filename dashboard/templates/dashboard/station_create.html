{% extends "base.html" %}
{% block title %}Новая станция{% endblock %}

{% block content %}
<h3 class="mb-3">Создать станцию</h3>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'dashboard-station-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
