{% extends "dashboard/base.html" %}
{% block title %}Новая станция{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Создать станцию</h3>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <a href="{% url 'dashboard:station-list' %}" class="btn btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
